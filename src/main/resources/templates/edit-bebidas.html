<!-- bebida-form.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${bebida.id} != null ? 'Edit Bebida' : 'Create New Bebida'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${bebida.id} != null ? 'Edit Bebida' : 'Create New Bebida'"></h1>
        <form th:action="@{${bebida.id} != null ? '/bebidas/edit/' + ${bebida.id} : '/bebidas'}" 
              th:object="${bebida}" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select th:field="*{type}" id="type" class="form-control" required>
                    <option th:each="type : ${types}" 
                            th:value="${type}" 
                            th:text="${type}">Type</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">
                <span th:text="${bebida.id} != null ? 'Update' : 'Create'"></span>
            </button>
            <a th:href="@{/bebidas}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
